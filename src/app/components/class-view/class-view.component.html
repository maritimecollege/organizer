<form [formGroup]="form">
    <div>
        <label>Класс</label>
        <input type="text" formControlName="Name" pInputText />
    </div>
    <div>
        <label>Классный руководитель</label>
        <p-dropdown [options]="options" formControlName="Teacher" optionLabel="Name"></p-dropdown>
    </div>

    <div class="add-btn" >
        <p-button label="Редактировать" (click)="update()"></p-button>
        <p-button label="Удалить" (click)="remove()"></p-button>
    </div>
</form>
