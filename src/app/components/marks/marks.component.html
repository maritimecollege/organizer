<div class="dropdown">
  <label>Предмет</label>
  <p-dropdown placeholder="Предмет" [options]="options" [(ngModel)]="selectedOption" (ngModelChange)="change($event)" optionLabel="Name"></p-dropdown>
</div>
<p-table [value]="entities" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Класс</th>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Дата рождения</th>
          <th>Оценки</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-entity>
      <tr>
          <td>{{ entity.Learner.Class?.Name }}</td>
          <td>{{ entity.Learner.Name }}</td>
          <td>{{ entity.Learner.Surname }}</td>
          <td>{{ entity.Learner.BirthDate | date: 'dd.MM.yy' }}</td>
          <td>{{ entity.Mark }}</td>
          <td>
            <p-button (click)="showDialog()" label="+"></p-button>
<p-dialog header="Добавление оценки" [(visible)]="visible" [style]="{ width: '50vw' }">
    <div class="flex py-2 justify-content-center">
        <p-dropdown appendTo="body" [options]="marks" [(ngModel)]="selectedMark" placeholder="Оценка" optionLabel="name"></p-dropdown>
    </div>
    <p-button label="+" class="add-btn" (click)="add(entity)"></p-button>
</p-dialog>
          <td>
      </tr>
  </ng-template>
</p-table>
