<div class="spinner" *ngIf="_service.spinner | async">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
<div class="border" *ngFor="let entity of entities" >
    <app-class-view [entity]="entity"></app-class-view>

</div>
